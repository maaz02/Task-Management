<!DOCTYPE html>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
  body {
    background-color: #30475E;
  }
</style>

<body>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="form-group mt-3">
            <label for="imageurl">Image URL</label>
            <input type="url" class="form-control" id="imageurl" aria-describedby="Image URL" placeholder="http://example.com/image.png">
          </div>
          <div class="form-group mt-3">
            <label for="tasktitle">Task Title</label>
            <input type="text" class="form-control" id="tasktitle" aria-describedby="tasktitle" placeholder="Enter Task Title">
          </div>
          <div class="form-group mt-3">
            <label for="tasktype">Task Type</label>
            <input type="text" class="form-control" id="tasktype" aria-describedby="tasktype" placeholder="Enter Task Type">
          </div>
          <div class="form-group mt-3">
            <label for="taskdesc">Task Description</label>
            <textarea rows="6" type="text" class="form-control" id="taskdescription" aria-describedby="taskdescription" placeholder="Enter Task Description"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="saveChanges()" data-bs-dismiss="modal">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <!--Navbar-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold text-danger" href="#">Formula 1</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link fw-bold active" aria-current="page" href="#">Home</a>
          </li>

        </ul>
        <form class="d-flex">
          <button type="button" class="btn btn-primary ml-auto" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fas fa-plus"></i> Add New</button>
        </form>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row mt-3">
      <div class="col">

      </div>

      <div class="col-sm-12 col-md-6 col-lg-4">
        <div class="input-group mb-3 shadow">
          <input type="text" class="form-control" placeholder="Search Here" aria-label="Search Here" aria-describedby="basic-addon2">
          <span class="input-group-text" id="basic-addon2"><i class="fas fa-search"></i></span>
        </div>
      </div>

      <div class="col">

      </div>
    </div>

    <div class="row task__container">
      <div class="col-sm-12 col-md-6 col-lg-4">
        <div class="card">
          <div class="card-header d-flex justify-content-end gap-2">
            <button type="button" class="btn btn-outline-success"><i class="fas fa-pencil-alt"></i></button>
            <button type="button" class="btn btn-outline-danger"><i class="fas fa-trash-alt"></i></button>
          </div>
          <div class="card-body">
            <img src="https://www.ultimatecarpage.com/images/car/8099/Red-Bull-Racing-RB16B-Honda-158716.jpg" class="card-img-top" alt="...">
            <h5 class="card-title mt-3 fw-bold text-primary">Red Bull Racing Honda</h5>
            <p class="card-text">Max Verstappen (33) and Sergio Perez (11)</p>
            <a href="#" class="btn btn-primary">Milton Keynes, UK</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src=index.js></script>
</body>
</html>
